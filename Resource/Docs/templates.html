<template data-id="jqx_About" class="jqx_About" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value=''></div>
<div data-text='1'><div>This module was inspired by the idea that some JQuery was too
  good <a target="_blank" href="https://youmightnotneedjquery.com/" rel="nofollow">to ditch</a>.
</div>

<div>It is developed in a modular fashion and uses plain ES20xx, so not really (or really not,
  take your pick) suitable for older browsers.
</div>

<div>The module originally was written in 2021. In 2023 it was rewritten in a <i>classfree
  object oriented</i> fashion, inspired by a
  <a target="_blank" href="https://youtu.be/XFTOG895C7c?t=2562">Douglas Crockford
    presentation</a>. This means you will very seldom find <code>this</code> in the code.
</div>

<div>It is <i>not</i> a replacement for
  <a target="_blank" href="https://github.com/jquery/jquery">JQuery</a>. Consider it a subset of
  JQuery <i>alike</i> methods to <i>retrieve</i>, <i>create</i>, <i>modify</i>, <i>style</i> or
  <i>manipulate</i> (collections of) HTML elements in your HTML document.
</div>

<div> An example-/demo-page can be found @<a
    href="//kooiinc.codeberg.page/JQx/Resource/Docs/" target="_blank"
  >https://kooiinc.codeberg.page/JQx/Resource/Demo</a>
</div>

<div>In the following you'll find documentation for usage of the module, divided into 4
  chapters:
</div>

<ul>
  <li>
    <div data-action="jump2Nav" data-jumpgroup="static" class="linkLike">STATIC</div>:
    static methods/properties of the JQx module;
  </li>
  <li>
    <div data-action="jump2Nav" data-jumpgroup="instance" class="linkLike">INSTANCE</div>:
    all methods/properties applicable to a JQx <i>instance</i>;
  </li>
  <li>
    <div data-action="jump2Nav" data-jumpgroup="popup" class="linkLike">POPUP</div>:
    JQx includes a module to create (modal) popup messages;
  </li>
  <li>
    <div data-action="jump2Nav" data-jumpgroup="debuglog" class="linkLike">DEBUGLOG</div>:
    JQx includes a module to extensively log everything it does (you do with it).
  </li>
</ul>
<h2>JQx instance creation/retrieval</h2>

<div class="note"><b>Note</b>: For this document JQx is imported as <code><b>$</b></code> (so
  (the result of) <code>import $ from "[location of JQx]"</code>). Most examples in the
  following use this.
</div>

<div>
  JQx provides a single Function/Object to create and/or retrieve HTML elements and convert the
  result to a JQx instance. A JQx instance contains a collection of the created or retrieved
  HTML element(s). These element(s) can be manipulated extensively.
</div>

<div>Element creation or retrieval using the imported JQx-function always results in a JQx
  instance. <br>The syntax is (JQx imported as <code>$</code>)
</div>

<ul>
  <li>
    <div>
      <code>$(html: string | string[][, root: HTMLElement | JQx instance, position:
        string])</code>
    </div>
    <div>Creates element(s) from a single HTML string or an Array of HTML strings. Using an
      Array of HTML strings creates the elements subsequently. The created element(s) is/are
      appended to <code>root</code> (default <code>document.body</code>) at
      <code>position</code> (default: as the last element of <code>root</code>).
    </div>
  </li>
  <li>
    <div><code>$(cssSelector: string[, root: HTMLElement | JQx instance])</code></div>
    <div>Retrieves all Elements from the document using <code>cssSelector</code> (e.g. <code>`div.example,
      h3#someId`</code>) within <code>root</code> (default <code>document</code>).
    </div>
  </li>
  <li>
    <div><code>$(element: Node | Node[])</code></div>
    <div>Takes the given <code>element</code>(s) and creates a JQx instance from it/them.</div>
  </li>
  <li>
    <div><code>$[tagname|TAGNAME](attributes Object | string[, (nested) elements/strings])</code></div>
    <div>Creates a JQx instance from [tagname].
    See 'Direct element creation' in the
      <div data-action="jump2Nav" data-jumpgroup="static" class="linkLike">STATIC</div> chapter.
    </div>
  </li>
</ul>

<div>
  Most examples in this document can be run (use the [Try it] button). If elements are
  created/modified in an example, the result is shown within the item at hand (and removed after
  a few seconds) or in a popup.
</div>

<div class="note">
  <b>Notes</b>:
  <ul>
    <li>
      The examples in this document <i>deliberately</i> use all kinds of JQx methods,
      to familiarize you with them.</li>
   <li>
      In the examples code you'll sometimes find <code>[...].showInExample([click event])</code>
      and/or <code>[...].removeAfter([seconds])</code>.
      <div>These instance methods are <i>custom method</i>, created with the static method
      <div class="linkLike" data-action="jump2Nav" data-jumpkey="static_fn">
        <b style="color: revert">JQx.fn</b></div>
      </div>
    </li>
<li>
      This document is <i>completely</i> built using JQx. This is how the html of this page looks
      <div data-example>&lt;!DOCTYPE html>
&lt;html lang="en">
&lt;head>
  &lt;meta charset="UTF-8">
  &lt;meta name="viewport" content="width=device-width, initial-scale=1">
  &lt;title>JQx Documentation&lt;/title>
  &lt;link rel="icon" href="../Common/codebergicon.ico" type="image/x-icon">
  &lt;link rel="stylesheet" href="index.css">
  &lt;link rel="stylesheet" href="../Common/prism.css">
  &lt;script src="../Common/prism.js">&lt;/script>
&lt;/head>
&lt;body>
  &lt;div id="navigation">&lt;/div>
  &lt;div class="docs">&lt;/div>
  &lt;script src="./index.js" type="module">&lt;/script>
&lt;/body>
&lt;/html>
    </div>
  </li>
  </ul>
</div>
</div>
</template>

<template data-id="instance_text" class="instance_text" data-is-deprecated="false">
<div data-params='[{"textValue":"String"},{"append":"Boolean, default false"}]'></div>
<div data-return-value='String | JQx Instance'></div>
<div data-text='1'><div>Set the textcontent of all elements of the instance element collection.</div>

<div>When <code>textValue</code> is empty, returns the current textcontent of the <i>first element</i> of the instance element collection.
Otherwise returns the JQx Instance.</div></div>

<template data-id="instance_each" class="instance_each" data-is-deprecated="false">
<div data-params='[{"cb":"Function. The lambda function to appy to every element of the collection."}]'></div>
<div data-return-value='JQx Instance'></div>
<div data-text='1'><div>
 Loops through every element of the instance collection and applies the 
 given callback function to it.
</div>

<div>
  The signature of the callback function is <code>(element, [i]) => {...}</code>.
  Elements that are not <code>HTMLElement</code> (e.g. <code>Comment</code> or text 
  nodes) are <i>not</i> processed.
</div>

<div>
  Click the [Try it] button twice and watch the <b><i>method name headers</i></b> 
  for a demo.
</div>

<div data-example>##EXAMPLECODE@eachEx##</div></div>
</template>

<template data-id="instance_remove" class="instance_remove" data-is-deprecated="false">
<div data-params='[{"instance":""},{"selector":"string. A (valid) css selector string, e.g. <code>#someDiv.someClass</code>"}]'></div>
<div data-return-value='None'></div>
<div data-text='1'><div>Removes every element of the instance element collection, <i>or</i>, when <code>selector</code> is present, removes every child element from of the instance element collection for which the selector applies.</div>

<pre class="line-numbers language-javascript" tabindex="0"
><code class="language-javascript"
>$(`p`).remove(); // => all &lt;p> are removed from the document
$(`p`).remove(".toBeRemoved"); // => all &lt;p.toBeRemoved> are removed from the document
$(`p`).remove(":not(.keepMe)"); // => all &lt;p> except "&lt;p.keepMe>" are removed from the document</code></pre></div>
</template>

<template data-id="instance_is" class="instance_is" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value='Object&lt;string, Boolean | string>'></div>
<div data-text='1'><div><code>[JQx instance].is</code> is a <i>static property</i>. To retrieve a value of it use <code>[JQx instance].is[key]</code>. If the JQx instance element collection is empty, the return values of all properties except <code>empty</code> will be "n/a".</div>

<div><code>[JQx instance].is</code> keys: </div>

<ul><li><code>writable</code>: is the first element of the JQx instance collection writable?</li>
<li><code>visible</code>: is the first element of the JQx instance collection visible in the DOM?</li>
<li><code>disabled</code>: is the first element of the JQx instance collection disabled?</li>
<li><code>open</code>: is the first element of the JQx instance collection open (<code>&lt;details></code> or <code>&lt;dialog></code>)</li>
<li><code>modal</code>: is the first element of the JQx instance collection modal (<code>&lt;dialog></code>)</li>
<li><code>empty</code>: is the JQx instance element collection empty?</li>
<li><code>virtual</code>: does the JQx instance only exist in memory?</li></ul>

<div data-example>##EXAMPLECODE@isEx##</div>
</div>
</template>

<template data-id="instance_append" class="instance_append" data-is-deprecated="false">
<div data-params='[{"...elems2Append":"string[] | HTMLElement[]| Text[] | Comment[] | JQx instance[]"}]'></div>
<div data-return-value='JQx Instance'></div>
<div data-text='1'><div>Appends one ore more elements to each element of the JQx Instance collection (for real, in the DOM tree).</div>

<div class="note"><b>Notes</b>:</div>

<ul>
  <li>when the JQx Instance to append to is empty, nothing will happen.</li>
  <li>If (one of) elems2Append consists of html string(s), they should contain valid html 
  (e.g., no flow content in elements expecting phrasing content, so for example no <code>&lt;h1></code> within <code>&lt;p></code>). 
  The HTML is always sanitized.</li>
  <li>Already existing (in DOM) <code>elems2Append</code> are <i>moved</i> to the JQx instance when the JQx instance to append to has one element in 
    its collection, <b>but</b></li>
  <li><code>elems2Append</code> (if JQx instance or Node) are <i>cloned and stripped of their id</i> when the JQx instance collection to append to contains more then one element.</li>
</ul>

<div data-example>##EXAMPLECODE@appendEx##</div></div>
</template>

<template data-id="static_delegate" class="static_delegate" data-is-deprecated="false">
<div data-params='[{"type":"string. Event type (e.g. <code>click</code>) to listen for"},{"origin":"string. Optional selector to identify the element to assign listener to (e.g. <code>#someId</code>)"},{"...handlers":"One or more lambda functions"}]'></div>
<div data-return-value='JQx Instance'></div>
<div data-text='1'><div>Create targeted event listeners/handlers. </div>

<div class="note"><b>Note</b>: <a target="_blank" href="https://en.wikipedia.org/wiki/DOM_events">non bubbling events</a> are delegated using <code>{capture: true}</code>. This concerns the following events:</div>

<ul>
  <li><code>load</code></li>
  <li><code>unload</code></li>
  <li><code>scroll</code></li>
  <li><code>focus</code></li>
  <li><code>blur</code></li>
  <li><code>DOMNodeRemovedFromDocument</code></li>
  <li><code>DOMNodeInsertedIntoDocument</code></li>
  <li><code>loadstart</code></li>
  <li><code>progress</code></li>
  <li><code>error</code></li>
  <li><code>abort</code></li>
  <li><code>load</code></li>
  <li><code>loadend</code></li>
  <li><code>pointerenter</code></li>
  <li><code>pointerleave</code></li>
  <li><code>readystatechange</code></li>
</ul>

<div>The example creates a click listener/handler for the header of this chapter (<b>[JQx].delegate</b>). The handler changes the color of all headers (by changing the value of the corresponding variable within <code>:root</code>). It is a specific click handler for this header only (but all headers are affected: so click on the header of this chapter changes the 
color of <i>all</i> headers, clicking on another header handles the already defined click handler (scroll to it)).</div>

<div data-example>##EXAMPLECODE@staticDelegateEx##</div></div>
</template>

<template data-id="instance_dimensions" class="instance_dimensions" data-is-deprecated="false">
<div data-params='[{"instance":""}]'></div>
<div data-return-value='Object<string, number>'></div>
<div data-text='1'><div>
  Retrieve the actual dimensions of the first (root) element in the instance element
  collection. It actually returns the result of <code>getBoundingClientRect</code> with two
  extra propperties. See
  <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/API/Element/getBoundingClientRect">MDN</a>
  for interpretation of the values.
</div>

<div>
  The two extra properties represent the <i>total</i> scroll distance (top:
  <code>scrollTopdistance</code>, and left: <code>scrollLeftDistance</code>) from all the
  element parent nodes of the document.
</div>

<div class="note"><b>Note</b>: dimensions is a <i>property</i>, not a function. Usage <code>[JQx
  instance].dimensions</code>.
</div>

<div data-example>##EXAMPLECODE@dimEx##</div></div>
</template>

<template data-id="instance_About" class="instance_About" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value=''></div>
<div data-text='1'><div>All methods applicable for an <i>instance</i> of JQx.</div>

<div>An instance of JQx is anything created with the imported JQx constructor (here <code>$</code>).
  A JQx instance is recognizable with a boolean property <code>isJQx</code> (for backward
  compatibility one can also use <code>isJQx</code>).
</div>

<div data-example>// in html use
&lt;script type="module">
import $ from "//kooiinc.github.io/JQx/Bundle/jqx.min.js";
//             ^ or any location you downloaded the JQx library to
&lt/script></div>

<div>
  As said, JQx can be used to <i>retrieve</i>, <i>create</i>,
  <i>modify</i>, <i>style</i> or <i>manipulate</i> (collections of) HTML
  elements.
</div>
<div>The syntax <code>[imported JQx constructor](input[, root, position])</code>:</div>

<ul>
  <li><code>input</code>: A (n Array of) HTML string(s), HTMLElement, JQx instance or a single
    (simple or complex) css selector. <br><b>Notes</b>:
    <ul>
      <li>When using an Array, its elements must be of equal types (so an Array of <i>either</i>
        Nodes (including text nodes), <i>or</i> HTML strings, <i>or</i> JQx instances).
      </li>
      <li>For creating Text Nodes you can use either <code>$("&lt;text>some text")</code> or
        <code>$($.text("some text"))</code>. Both can also be Arrays.
      </li>
      <li>For creating HTML Comment Nodes you can use either <code>$("&lt;!--[comment
        1]-->")</code> or <code>$($.text("[comment 1]", true))</code>. Both can also be Arrays.
      </li>
    </ul>
  </li>

  <li><code>root</code>: (HTMLElement | JQx Instance) The root element for the [input]. Default is
    <code>document.body</code>. When root is a JQx Instance, the first element of its collection
    is presumed to be the root.
  </li>

  <li>
    <code>position</code>: (string) For creation of elements: where the instance should end up
    (relative to the root). You can use:
    <uL>
      <li><code>"beforebegin"</code>: (before [root], so [root] will be the first sibling of
        [input])
      </li>
      <li><code>"afterbegin"</code>: (after the begin of [root], so [input] as first element of
        [root])
      </li>
      <li><code>"beforeend"</code>: (before the end of [root], so [input] as last element of
        [root]))
      </li>
      <li><code>"afterend"</code>: (after [root], so [input] will be the first sibling of [root])
      </li>
    </ul>
    You can also use
    <div data-action="jump2Nav" data-jumpgroup="static" class="linkLike">the static
      [JQx].<b>at</b> property
    </div>
    .
  </li>
</ul>

<div>Every JQx Instance has a three relevant static properties:</div>

<uL>
  <li><code>collection: Array&lt;HTMLelement></code>: an Array with the collection of elements
    contained in the instance (so, <code>$(`.someClass`).collection</code> can contain 0 to n
    elements)
  </li>
  <li><code>isVirtual: boolean</code>: true if the instance is virtual (i.e. not (yet) in the
    <a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/API/Document_Object_Model">DOM</a>-tree)
  </li>
  <li><code>isJQx: boolean</code>: true if the instance is a JQx instance (so <code>$.nodes(`.someClass`).isJQx</code>
    is false) -
    <div class="linkLike" data-action="jump2Nav" data-jumpkey="static_nodes">see [JQx].nodes
    </div>
  </li>
</ul>

<div>Examples:</div>

<ul>
  <li><code>const exampleDiv = $(`&lt;div id="example">Hello &lt;div class="example">world&lt;/div>&lt;/div>`);</code>
  </li>
  <li><code>const exampleDiv = $(`&lt;div id="example"> world&lt;/div>`,
    $.node(`.example:first-child`), "afterbegin");</code></li>
  <li><code>const exampleDiv = $(`meta, style`, document.documentElement);</code></li>
  <li><code>const exampleDiv = $([`&lt;div class="a">A&lt;/div>`, `&lt;div class="B">B&lt;/div>`]);</code>
  </li>
  <li><code>const exampleDivs = $(`.example`);</code></li>
  <li><code>const exampleSubDivs = $(`#example`).find$(`.example`);</code></li>
  <li>... etc</li>
</ul>

<div>Where a method's return value is <code>JQx Instance</code>,
  <a target="_blank" href="https://www.geeksforgeeks.org/method-chaining-in-javascript/"><i>method
    chaining</i></a> is possible.
</div>

<div data-example>##EXAMPLECODE@chainEx##</div>

<div>In the following every instance method is documented.</div></div>
</template>

<template data-id="static_About" class="static_About" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value=''></div>
<div data-text='1'><div>Static methods are methods you can call using the imported JQx module.</div>

<div>For example, when imported as <code>$</code>, <code>$.editCssRule(...)</code> or <code>const
  popup = $.Popup</code>.
</div>

<h2>Direct element creation</h2>

<div>
  For all allowed HTML elements (e.g. <code>div</code>, <code>table</code>, <code>ul</code>) JQx
  encapsulates static methods to create them, with <i>their HTML tagname as method name</i>. A
  direct tag creation method name can either be UPPERCASE or lowercase (<code>$.SPAN(...)</code>
  equals <code>$.span(...)</code>)
</div>

<div>For example <code>$.P('Hello!')</code> creates a JQx instance encapsulating a <code>HTMLParagraphElement</code>
  with content "Hello!".
</div>

<div>Such HTML elements are created in memory, not yet added to the DOM.</div>

<div>The syntax for element creation follows the syntax from the
  <a href="https://github.com/KooiInc/tinyDOM"
     target="_blank">tinyDOM</a> library.
</div>

<div>Examples:</div>

<ul class="numbered">
  <li>
    <code> <b>$.P(</b> 'Hello!' <b>)</b></code>
  </li>
  <li>
    <code><b
    >$.div(</b> {class:"hello", id:"hi"}, 'Hello', <b>$.span(</b>' world!'<b>)</b>
      <b>)</b></code>
  </li>
  <li>
    <code> <b>$.img(</b> {src: './images/someImg.png'} <b>)</b></code>
  </li>
</ul>

<div>
  <i>Autonomous custom elements</i>
  (<a target="_blank" href="https://developer.mozilla.org/en-US/docs/Web/API/Web_components">Web
  componenents</a>) can also be adressed by using either <code>$[`some-component`](...)</code>
  or its <a target="_blank"
            href="https://developer.mozilla.org/en-US/docs/Glossary/Camel_case">camel cased</a>
  tag name: <code>$.someComponent</code>. You'll have to <i>allow</i> using such tags first: see
  <div class="linkLike" data-action="jump2Nav" data-jumpkey="static_allowTag"
    >[JQx instance].allowTag
  </div>
  <div>The top line of this document is a web component (<code>&lt;copyright-slotted></code>)
  </div>
</div>

<div data-example>##EXAMPLECODE@staticElemEx##</div>

<div data-example>##EXAMPLECODE@staticElemEx2##</div></div>
</template>

<template data-id="popup_About" class="popup_About" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value=''></div>
<div data-text='1'><div>Popup is a small module for creating (modal) popups. By default it is not initialized. You can initialize it using the <code>Popup</code> getter: <code>const popup = [JQx].Popup</code>, or use it directly (<code>[JQx].Popup.show(...)</code>). Also available as <code>[JQx].popup</code> (deprectated, may disappear without notice)</div>

<div>Once initialized you can use the 4 methods the module contains, documented in the following.</div>

</div>
</template>

<template data-id="popup_create" class="popup_create" data-is-deprecated="false">
<div data-params='[{"message":"JQx instance | Node | HTML string | string"},{"isModalOrCallback":"Boolean | Function."},{"modalCallback":"Function. Optional function to call after closing a modal popup."},{"modalWarning":"Optional warning text when a user tries to close a modal popup without the preferred action."}]'></div>

<template data-id="debuglog_About" class="debuglog_About" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value=''></div>
<div data-text='1'><div data-params="None"></div>
<div data-returnValue=""></div>
<div>To use extensive logging for debugging (or just follow the application flow) you can use a
  special object named <code>debugLog</code>. <code>debugLog</code> is a static property of the
  JQx module. Where a method returns <code>debugLog</code> (so itself) the result is
  <i>chainable</i>.
</div>

<div>Logging by default is to the browser console, but you can also log to a specially created
  element within your document.
</div>

<div>By default debug logging is not active.</div>

<div>See it in action in
  <a class="linkLike" target="_blank" href="https://kooiinc.github.io/JQx/Resource/Demo/">the JQx
    demonstration page</a> (click 'Show logs').
</div>

<div class="note"><b>Note</b>: errors when creating elements are always logged to the browser
  console.
</div>

<div data-example>
  // JQx imported as $ 
const { debugLog } = $; 

if (!debugLog.isOn()) { 
  debugLog
    .on()
    .toConsole.off()
    .log("We started logging to div#logBox, enjoy ...");
}
</div>

<div>There are two extra <i>properties</i> in <code>debugLog</code> to note:</div>

<ul>
  <li><code>toConsole</code> can be used to enable or disable logging to the browser console. Use
    <code>toConsole.on()</code> to enable, <code>toConsole.off()</code> to disable logging to the
    console. By default logging to the console is enabled. If logging is not active, using <code>toConsole.on/off</code>
    will set the state for later usage.
  </li>
  <li><code>reversed</code>. By default logging (to screen) is from latest entry to the oldest. To
    log from first entry to the last you can use <code>debugLog.reversed.on()</code>, and vice
    versa use <code>debugLog.reversed.off()</code>. As with <code>toConsole</code> this is only
    useful if debug logging is active, and only if logging to console is <i>off</i>.
  </li>
</ul></div>
</template>

<template data-id="instance_data" class="instance_data" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value='Object&lt;string, Function>'></div>
<div data-text='1'><div>Delivers a utility Object to manipulate data-attributes of the first element of the JQx instance collection.</div>

<div class="note"><b>Notes</b>:</div>
<ul>
<li><code>[JQx instance].data</code> is a <i>static property</i>;</li>
<li><code>[JQx instance].data</code>'s methods are applied to the first element of the JQx instance collection;</li>
<li>The handling of casing for data-attributes is a bit weird and poorly documented imho. 
In html and css a data-attribute like <code>helloWorld</code> will show up as <code>hello-world</code>, for setting of/retrieval from the <code>dataset</code> it should be <code>helloWorld</code>. The methods of <code>[JQx instance].data</code> mitigate this (in other words: you can always use either <i>camelCased</i> or <i>dashed notation</i> data-attributes here). The example should demonstrate this;</li>
<li>The methods <code>.set</code> and <code>.remove</code> return the JQx instance (so, you can chain from them).
</ul>

<div>The available methods:</div>

<ul>
  <li><code>all</code>: Retrieves all data-attribute values (e.g. <code>[JQx instance].data.all.someattribute</code>);</li>
  <li><code>get(key: string[, whenUndefined: any])</code> Retrieves the value of data-attribute with [key] (e.g. <code>[JQx instance].data.get("someattribute")</code>. 
   <code>whenUndefined</code> (optional) will be returned when the data-attribute does not exist);</li>
  <li><code>set({key1: value1, ..., keyn: valuen})</code> Sets one or more attribute values (e.g. <code>[JQx instance].data.set({someattribute: "1"})</code>);</li>
  <li><code>remove(key: string)</code> Removes the data-attribute with [key] (e.g. <code>[JQx instance].data.remove("someattribute")</code>).</li>
</ul>

<div><b>See also</b>
<div class="linkLike" data-action="jump2Nav" data-jumpkey="instance_getData">getData</div> and
  <div class="linkLike" data-action="jump2Nav" data-jumpkey="instance_setData">setData</div>.</div>

<div data-example>##EXAMPLECODE@dataEx##</div></div>
</template>

<template data-id="instance_HTML" class="instance_HTML" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value='Object&lt;string, Function>'></div>
<div data-text='1'><div>Returns a utility object for retrieving inner-/outerHTML, replacing, inserting or appending html of the first element of the JQx instance element.</div>

<div>The available methods:</div>
<ul>
<li><code>get([outer:boolean, escaped:boolean])</code> Retrieves the html. If [outer] is true, it will be the outerHTML, otherwise innerHTML. 
  When [escaped] is true, the html will be escaped, meaning that you can display the html within another html element.</li>
<li><code>set(content:string|JQx instance, [append:boolean], [escape:boolean])</code> 
  Set the html of the first element of the JQx collection.
  <ul>
    <li>When [append] is true, [content] is appended to the existing html.</li>
    <li>When[escape] is true, [content] is escaped (so: <code>&lt;div></code> becomes <code>&amp;lt;div></code>)</li>
  </ul>
  <b>Notes</b>: 
  <ul>
    <li>[content] is always sanitized.</li>
    <li>When not appended or inserted, <code>set</code> destroys everything within 
         the first element of the JQx collection</li></ul>
</li>
<li><code>replace(content:string|JQx Instance, [escape:boolean])</code> Replaces innerHTML with [content]. See <code>HTML.set</code>.</li>
<li><code>append(content:string|JQx Instance, [escape:boolean])</code> Appends [content] to innerHTML. See <code>HTML.set</code>.</li>
<li><code>insert(content:string|Node|JQx Instance, [escape:boolean])</code> Inserts [content] to innerHTML. See <code>HTML.set</code>.</li>
</ul>

<div class="note"><b>Notes</b>:</div>
<ul>
<li><code>set</code>, <code>replace</code>, <code>append</code> and <code>insert</code> return the JQx instance.</li>
<li>When the [html] parameter is a JQx Instance, the outer HTML of the first element of its collection will be used.</li>
</ul>

<div data-example>##EXAMPLECODE@htmlObjEx##</div>
</div>
</template>

<template data-id="instance_Style" class="instance_Style" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value='Nothing'></div>
<div data-text='1'><div>Delivers a utility object to manipulate styling of a JQx instance (element collection) or retrieve computed style value(s) from the first element of the element collection.</div>

<div>The available methods:</div>
<ul>
<li><code>inline(rules: Object&lt;string, string>)</code> set the styling of all elements of the JQx instance collection using the style attribute (<code>style="..."</code>)</li>
<li><code>inSheet(rules: Object&lt;string, string>)</code> set the styling of all elements of the JQx instance collection using the JQx custom stylesheet. When rules contains a <code>className</code> property, the className and the rules values will be added to the styleSheet, otherwise a intermediate className will be created for the given rules (see the example)</li>
<li><code>byRule({classes2Apply: Array&lt;string>, rules: Array&lt;string>})</code> Add one or more rules to the JQx custom stylesheet and (optionally) apply one or more classes to the concerning JQx Instance. See second example.
</li>
<li><code>nwRule(rule:string)</code>. Create a new rule with className (<code>.someClass</code>) or id (<code>#someId</code>) <i>and</i> add the class or id from the rule to the element this method is called from. See second example.
<br><b>Note</b>: if the element already has an id, it is <i>NOT</i> overwritten!</li>
<li><code>computed</code> (getter) Retrieves the complete computedStyle of the first element of the JQx instance collection.</li>
<li><code>valueOf(key:string)</code> Retrieve the computed value of a style property (see example)</li>
</ul>
<div class="note"><b>Notes</b>:</div>

<template data-id="static_lenient" class="static_lenient" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value='void'></div>
<div data-text='1'><div>
  A few HTML tags are prohibited (e.g. <code>script</code>). One can override it using
  <code>$.lenient</code>. It is an <code>Object</code> with two methods:
</div>

<ul>
  <li>use <code>$.lenient.on()</code> to allow the creation of not allowed HTML tags 
    (e.g. <code>embed</code>)
    <div class="note"><b style="color:red">
      Note</b>: <code>$.lenient.on()</code> may introduce security problems. <b 
      class="warn">Handle with care</b>!</div>
  </li>
  <li>(Default) use <code>$.lenient.off()</code> to use only permitted HTML tags.</li>
</ul>

<h3>
  By default prohibited HTML tags:</h3> <ul>
  <li>audio</li>
  <li>embed</li>
  <li>form</li>
  <li>iframe</li>
  <li>frameset</li>
  <li>object</li>
  <li>progress</li>
  <li>script</li>
  <li>template</li></ul>

<div>To allow individual HTML tags, use <div class="linkLike" data-jumpkey="static_allowTag" data-action="jump2Nav"><code>$.allowTag(tagName)</code></div></div>

<div>To prohibit individual HTML tags, use <div class="linkLike" data-jumpkey="static_prohibitTag" data-action="jump2Nav"><code>$.prohibitTag(tagName)</code></div></div></div>
</template>

<template data-id="static_at" class="static_at" data-is-deprecated="false">
<div data-params='None'></div>
<div data-return-value='n/a'></div>
<div data-text='1'><div>
  <code>at</code> is an <code>Object</code> containing eight properties to use for
  mapping a created elements' position relative to its parent, 
  in other words: the position parameter from the JQx constructor.
</div>

<div>For example:</div>

<code>$(
 "&lt;div>Hi there&lt;/div>" <b class="comment">/*[input]*/</b>, 
  $("#someElem") <b class="comment">/*[root]*/</b>, 
  <b>$.at.before</b>)</code>

<div class="note"><b style="color:red">
  Note</b>: one can provide keys <i>case insensitive</i>. So 
  <code>$.at.afterend</code> is equivalent to 
  <code>$.at.AfterEND</code>.
</div>

<div>Its keys (properties) are:</div>

<ul>
  <li>
    <code>Before</code> or <code>BeforeBegin</code>: 
    before [root], so [root] will be the first sibling of [input]</li>
  <li>
    <code>Start</code> or <code>AfterBegin</code>: 
    after the begin of [root], so [input] as first element of [root]
     (de facto <i>prepend</i>)
  </li>
  <li>
    <code>End</code> or <code>BeforeEnd</code>:
    before the end of [root], so [input] as last element of [root]
   (de facto <i>append</i>)
  </li>
  <li>
    <code>After</code> or <code>AfterEnd</code>: 
    after [root], so [input] will be the first sibling of [root]</li>
</ul>

<div data-example>##EXAMPLECODE@staticAtEx##</div>

</div>
</template>
